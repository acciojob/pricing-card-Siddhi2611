<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Card</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    .card h1 {
      font-size: 24px;
      margin: 16px 0 8px;
    }

    .card p {
      margin: 6px 0;
      font-size: 16px;
    }

    .card button {
      margin-top: 16px;
      padding: 10px 25px;
      background-color: #ff5e5e;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #e65050;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Heart-shaped tree">
    <h1>Pricing Card</h1>
    <p>Price: Rs.200</p>
    <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Buy Now</button>
  </div>

</body>
</html>
